<style>
.column {
    color: #00FF89;
    background-color: black;
    width:100%;
}
.fire {
    position: absolute;
    border-radius: 5px;
}
#box {
    position: absolute;
    right: 20px;
    top: 60px;
    width: 90px;
    height: 120px;
    padding: 10px;
    border: 1px solid #00FF89;
}
#div1 {
    position: absolute;
    left: 20px;
    top: 60px;
    width: 90px;
    height: 120px;
    padding: 10px;
    border: 1px solid #00FF89;
}
#div2 {
    position: absolute;
    left: 20px;
    top: 210px;
    width: 90px;

    padding: 10px;
    border: 1px solid black;
}
#links {
    color: green;
}
</style>
<script src='jquery-2.2.0.min.js'></script>
<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var tar = $(ev.target);
    var tarCorrect = tar.attr('id') === 'div1' || tar.attr('id') === 'div2' 
        ? tar 
        : tar.closest('#div1,#div2');
    tarCorrect.append(document.getElementById(data));

    if (tarCorrect.attr('id') === 'div1'){
        $('#links').hide();
    }else{
        $('#links').show();
    }
	
}
</script>
<body>

<div class='column'>

</div>

</div>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">

    <div id='links' style='display: none;'>

    </div>
</div>

</div>

</body>

</html>
